<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

 <style>
        .completed {
            color: green;
            text-decoration: line-through; /* Add line-through style for completed tasks */
        }

        li {
            margin-bottom: 10px;
            list-style-type: none; /* Remove bullet points from list items */
        }

        .task-list-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa; /* Light gray background color */
        }

        .complete-list-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #d4edda; /* Light green background color for completed tasks */
        }
</style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 border text-center p-2" data-bs-toggle="collapse" href="#taskCollapse1" aria-expanded="false" aria-controls="taskCollapse1">Add New Task</h1>
        <form method="POST" action="{% url 'add_task' %}" style="width: 100%; margin: 0 auto;" class="collapse" id="taskCollapse1">
            {% csrf_token %}        
            <div style="position: relative;">
                <textarea id="description" name="description" required class="form-control mb-3" style="padding-right: 40px;"></textarea>
                <button type="submit" class="btn btn-primary" style="position: absolute; top: 0; right: 5px; height: 100%; min-width: 50px;">+</button>
            </div>
        </form>
        
        <div class="mt-5">
            <h1 class="border text-center p-2" data-bs-toggle="collapse" href="#taskCollapse" aria-expanded="false" aria-controls="taskCollapse">Task List</h1>
            <div class="collapse" id="taskCollapse">
                <ul id="taskList" class="list-group">
                    {% for task in tasks %}
                        <li class="task-list-item {% if task.completed %}completed{% endif %}" id="task{{ task.id }}">
                            <input type="radio" onclick="markAsComplete('{{ task.id }}')" class="form-check-input me-2">
                            {{ task.description }}
                            <small class="text-muted">{{ task.created_at }}</small>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        <h1 class="mt-5 border text-center p-2" data-bs-toggle="collapse" href="#taskCollapse2" aria-expanded="false" aria-controls="taskCollapse2">Complete List</h1>
        <ul id="completeList" class="list-group" class="collapse" id="taskCollapse2"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function markAsComplete(taskId) {
            var taskElement = document.getElementById('task' + taskId);
            taskElement.classList.add('completed');
            taskElement.querySelector('input[type="radio"]').remove();
            taskElement.classList.remove('task-list-item');
            taskElement.classList.add('complete-list-item');
            document.getElementById('completeList').appendChild(taskElement);
        }
    </script>
</body>
</html>
