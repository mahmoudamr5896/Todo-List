
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul id="task-{{ task.id }}" class="{% if task.completed %}completed{% endif %}" onclick="toggleColor('{{ task.id }}')">
        {% for task in tasks %}
            <li>{{ task.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
